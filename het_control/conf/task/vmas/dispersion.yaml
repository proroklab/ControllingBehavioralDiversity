defaults:
  - _self_
  - vmas_dispersion_config

# Task horizon. After this horizon, the task is terminated
max_steps: 100
# Number of agents in the task
n_agents: 4
# Number of food particles in the task
n_food: 4
# Whether to share the reward
share_rew: True
# The radius of food particles
food_radius: 0.08
# Whether to add time penalization
penalise_by_time: False
